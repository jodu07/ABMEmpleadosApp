<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>Agregar Empleado</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form>
        <div class="col-lg-12 form-group">
          <label for="nombreCompleto">Nombre Completo</label>
          <input
            type="text"
            name="nombreCompleto"
            class="form-control"
            [(ngModel)]="empleado.nombreCompleto"
          />
        </div>
        <div class="col-lg-12 form-group">
          <label for="correo">Correo</label>
          <input
            type="email"
            name="correo"
            class="form-control"
            [(ngModel)]="empleado.correo"
          />
        </div>
        <br />
        <br />
        <div class="col-lg-12 form-group">
          <label for="fechaIngreso">Fecha Ingreso</label>
          <input
            type="date"
            name="fechaIngreso"
            class="form-control"
            [(ngModel)]="empleado.fechaIngreso"
          />
        </div>
        <div class="col-lg-12 form-group">
          <label for="telefono">Telefono</label>
          <input
            type="number"
            name="telefono"
            class="form-control"
            [(ngModel)]="empleado.telefono"
          />
        </div>
        <div class="col-lg-12 form-group mb-1">
          <label for="estadoCivil">Estado Civil</label>
          <select
            type="string"
            name="estadoCivil"
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="empleado.estadoCivil"
          >
            <option value="S">Soltero</option>
            <option value="C">Casado</option>
          </select>
        </div>

        <div class="col-lg-12 form-group">
          <label for="sexo">Sexo</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              [(ngModel)]="empleado.sexo"              
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"              
              checked
              
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Masculino
            </label>
          </div>
        </div>
        <button (click)="agregarEmpleado()" class="btn btn-primary">
          Agregar
        </button>
      </form>
    </div>

    <div class="col-lg-4 offset-lg-2">
      <img src="assets/img/crear-usuario.jpg" alt="" width="95%" height="95%" />
    </div>
  </div>
</div>
